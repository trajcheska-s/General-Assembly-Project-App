<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Feedr</title>
    <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="heading">
      <h1>Find the best restaurants and recipes in NYC</h1>
    </div>

    <div class="find">
        <section class="container clearfix">
          <nav>
                <ul>
                    <li>
                        <a href="#">
                            Category:
                            <span class="source-name"></span>
                        </a>
                        <ul class="sources-dropdown">
                        </ul>
                    </li>
                </ul>
                <section id="search" class="active">
                    <input type="text" id="myInput" name="name" value="" placeholder="Search">
                    <!-- <a href="#"><img src="images/search.png" alt=""></a> -->
                </section>
            </nav>
        </section>
    </div>


    <section id="main" class="container">
        <!-- Articles go here.  -->
    </section>


    <div id="popUp" class="loader hidden">
        <a href="#" class="closePopUp hidden">x</a>
        <div class="container">
            <h1>
                <!-- Heading for clicked article. -->
            </h1>
            <p id="desc">

            </p>
            <p id="address"></p>

            <div id="map" class="hidden" style="width:100%; height:300px"></div>
            <a href="#" class="popUpAction" target="_blank">Read More</a>


        </div>
    </div>

    <script src="js/vendor/jquery-3.0.0.min.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/app.js"></script>

    <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtIx-GnHgu-EdHk3-9-wAeVT89jGcesDI">
   </script>
</body>
</html>
